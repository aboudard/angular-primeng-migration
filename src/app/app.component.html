<h1>{{ title }}</h1>

<div class="grid">
  <div class="col-12 md:col-6">
    <p-card header="Vertical" styleClass="p-fluid mb-3">
      <div class="field">
        <label htmlFor="name1">Name</label>
        <input pInputText id="name1" type="text" />
      </div>
      <div class="field">
        <label htmlFor="email1">Email</label>
        <input pInputText id="email1" type="text" />
      </div>
      <div class="field">
        <label htmlFor="age1">Age</label>
        <input pInputText id="age1" type="text" />
      </div>
    </p-card>

    <p-card header="Vertical Grid" styleClass="p-fluid">
      <div class="p-formgrid grid">
        <div class="field col">
          <label htmlFor="name2">Name</label>
          <input pInputText id="name2" type="text" />
        </div>
        <div class="field col">
          <label htmlFor="email2">Email</label>
          <input pInputText id="email2" type="text" />
        </div>
      </div>
    </p-card>
  </div>
  <div class="col-12 md:col-6">
    <p-card header="Tree" styleClass="p-fluid mb-3">
      @for (message of messages(); track message; let first = $first) {
      <p-message
        styleClass="mb-2"
        [severity]="message.severity"
        [text]="message.content"
        [closable]="false"
      />
      }
      <p-tree
        class="w-full md:w-30rem"
        (onNodeSelect)="nodeSelect($event)"
        [value]="tree"
        selectionMode="checkbox"
        [(selection)]="selectedFile"
      />
    </p-card>
    <p-card header="Horizontal" styleClass="p-fluid">
      <div class="field grid">
        <label for="name3" class="col-12 mb-2 md:col-2 md:mb-0">Name</label>
        <div class="col-12 md:col-10">
          <input pInputText id="name3" type="text" />
        </div>
      </div>
      <div class="field grid">
        <label for="date3" class="col-12 mb-2 md:col-2 md:mb-0">Date</label>
        <div class="col-12 md:col-10">
          <p-calendar inputId="date3" [(ngModel)]="date"></p-calendar>
        </div>
      </div>
      <div class="field grid">
        <label for="date3" class="col-12 mb-2 md:col-2 md:mb-0">Switch</label>
        <div class="col-12 md:col-10">
          <p-inputSwitch
            (onChange)="switchTheme($event)"
            [(ngModel)]="checked"
          />
        </div>
      </div>
      <div class="field grid">
        <label for="date3" class="col-12 mb-2 md:col-2 md:mb-0">Dropdown</label>
        <div class="col-12 md:col-10">
          <p-dropdown
            [options]="cities"
            [(ngModel)]="selectedCity"
            optionLabel="name"
          ></p-dropdown>
        </div>
      </div>
      <ng-template pTemplate="footer">
        <div class="flex gap-3">
          <p-button
            size="small"
            icon="pi pi-times"
            label="Cancel"
            severity="warn"
          />
          <p-button size="small" icon="pi pi-save" label="Save" />
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
